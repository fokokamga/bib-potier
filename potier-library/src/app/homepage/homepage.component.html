<app-header></app-header>
<!-- Page Content -->
<div class="container" style="margin-top: 65px;margin-bottom: 70px;">

  <div class="row">

    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-10">

          <div id="carouselExampleIndicators" class="carousel slide my-4">
            <h1>Bienvenue {{myLastName}} {{myFirstName}} !</h1>
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="col-lg-8 mb-5 offset-lg-3">

          <form class="form-inline form-control-lg mt-2 mt-md-0 ">
            <input class="form-control mr-sm-2" type="search" [(ngModel)]="listFilter" [ngModelOptions]="{standalone: true}" placeholder="Rechercher un livre par son nom" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Chercher</button>
          </form>
        </div>
      </div>

      <div class="row">

        <div *ngFor="let book of filteredBooks" class="col-lg-3 col-md-6 mb-4">
          <div class="card h-1">
            <a href="#"><img class="card-img-top" src={{book.cover}} alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{book.title | slice:0:30}}...</a>
              </h4>
              <h5>{{book.price |currency:'EUR':true}} </h5>
              <a href="#"> <p class="card-text">Cliquez pour plus de d√©tails sur ce livre...</p></a>
            </div>
            <div class="card-footer">
              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-12 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<app-footer></app-footer>
