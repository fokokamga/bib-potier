<app-header></app-header>
<!-- Page Content -->
<div class="container" style="margin-top: 65px;margin-bottom: 70px;">

  <div class="row">

    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-10">

          <div id="carouselExampleIndicators" class="carousel slide my-4">
            <h1>Bienvenue {{myLastName}} {{myFirstName}} !</h1>
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="col-lg-8 mb-5 offset-lg-3">

          <form class="form-inline form-control-lg mt-2 mt-md-0 ">
            <input class="form-control mr-sm-2" type="search" [(ngModel)]="listFilter"
              [ngModelOptions]="{standalone: true}" placeholder="Rechercher un livre par son nom" aria-label="Search">
          </form>
        </div>
      </div>


       <div class="row">
        <div *ngFor="let book of filteredBooks" class="col-lg-12 col-md-12 mb-4">
          <div class="row no-gutters">
            <div class="col-md-4">
              <a [routerLink]="['/books', isbn]"><img class="card-img-top" src={{book.cover}} alt=""></a>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="row">

                  <h4 class="card-title">
                    <a>{{book.title }}</a>
                  </h4>
                  <h5 class="ml-5"><strong>{{book.price |currency:'EUR':true}} </strong></h5>
                  <div class="ml-5">
                  <button class="btn btn-outline-success  " (click)="addToCart(book)" type="submit">Ajouter au
                    Panier</button>
                    </div>
                </div>

                <div class="row">

                  <p class="card-text text-justify">{{book.synopsis | slice:0:10}}</p>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
