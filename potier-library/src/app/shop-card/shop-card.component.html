<div class="container mt-5">

    <div id="carouselExampleIndicators" class="carousel slide ml-3 my-4">
      <h1>Votre panier </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 ol-lg-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Photo</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Quantit√©</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td class="product-thumbnail"><a href="#"><img src={{item.cover}} alt="product img"></a></td>
            <td class="product-name"><a href="#">{{item.title }}</a></td>
            <td class="product-price"><span class="amount">{{item.price}}</span></td>
            <td class="product-quantity"><input type="number" value="1"></td>
            <td class="product-subtotal">{{item.price |currency:'EUR':true}}</td>
          </tr>
        </tbody>
      </table>
    </div>
