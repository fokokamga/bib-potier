<form class="form-signin"[formGroup]="userForm" (ngSubmit)="onSubmitForm()">
  <img class="mb-4 " src="../../../assets/logo_library.jpg" alt="" width="72" height="72"style="margin-left: 115px;">
  <h1 class="h3 mb-3 d-flex justify-content-center font-weight-normal">Connectez Vous</h1>
  <label for="inputEmail" class="sr-only">Pseudo</label>
  <input type="text" id="inputPseudo" class="form-control" placeholder="Pseudo" required autofocus formControlName="pseudo">
  <label for="inputPassword" class="sr-only">Mot de passe</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
 <!--  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="userForm.invalid">Connexion</button>
  <p class="mt-5 mb-3 text-muted">&copy; Florin-Kamga-Juin 2019</p>
</form>
<notifier-container></notifier-container>
